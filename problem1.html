<h2>Problem 1 - Double Quantum Dot & Aharonov-Bohm Effect</h2>
<p class="hint">Interactive tight-binding model for a Double Quantum Dot (Landauer formalism)</p>


<div class="container">

    <div class="left-panel">
        <div id="graph"></div>

        <div class="controls">
            <label>ε<sub>A</sub> = <span id="epsAVal">0</span>
            <input type="range" id="epsA" min="-2" max="2" step="0.1" value="0">
            </label>

            <label>ε<sub>B</sub> = <span id="epsBVal">0</span>
            <input type="range" id="epsB" min="-2" max="2" step="0.1" value="0">
            </label>

            <label>Γ = <span id="gammaVal">1</span>
            <input type="range" id="gamma" min="0.05" max="2" step="0.05" value="1">
            </label>

            <label>φ  = <span id="phiVal">0</span>
            <input type="range" id="phi" min="0" max="6.3" step="0.01" value="0">
            </label>
        </div>
    </div>

    <div id="plot"></div>
</div>
